<section class="py-16 bg-white text-center px-4">
  <h2 class="text-3xl md:text-4xl font-bold mb-4 text-blue-900">Contact</h2>
  <form class="max-w-xl mx-auto grid gap-4">
    <input type="text" placeholder="Name" class="border border-blue-200 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
    <input type="email" placeholder="Email" class="border border-blue-200 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
    <textarea placeholder="Message" rows="4" class="border border-blue-200 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-full font-semibold shadow-lg hover:bg-blue-700 transition">Send Message</button>
  </form>
</section>
