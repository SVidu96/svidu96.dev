<section id="projects" class="py-16 bg-blue-50 text-center px-4">
  <h2 class="text-3xl md:text-4xl font-bold mb-8 text-blue-900">Projects</h2>
  <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3 max-w-5xl mx-auto">
    <div *ngFor="let project of projects" class="bg-white rounded-xl shadow-lg p-6 hover:scale-105 transition">
      <h3 class="text-xl font-semibold mb-2 text-blue-800">{{ project.title }}</h3>
      <p class="text-blue-700 mb-4">{{ project.excerpt | slice:0:60 }}...</p>
      <a [routerLink]="['/project', project.id]" class="text-blue-600 hover:underline">View Details</a>
    </div>
  </div>
</section>
