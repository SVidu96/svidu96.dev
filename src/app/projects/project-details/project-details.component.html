<section *ngIf="project" class="min-h-screen flex flex-col items-center justify-center bg-white px-4 py-16">
  <a href="/#projects" class="absolute top-16 left-6 flex items-center gap-2 text-blue-700 hover:text-blue-900 font-semibold bg-blue-100 px-4 py-2 rounded-full shadow transition z-20">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
    </svg>
    Back
  </a>
  <div class="max-w-7xl w-full bg-blue-50 rounded-2xl shadow-xl p-8 text-center">
    <h1 class="text-3xl md:text-4xl font-extrabold text-blue-900 mb-4">{{ project.title }}</h1>
    <p class="text-blue-700 text-lg mb-6">{{ project.description }}</p>
    <div *ngIf="project.images?.length" class="flex flex-col md:flex-row items-center justify-center gap-6 mb-8">
      <img *ngFor="let img of project.images" [src]="img" class="rounded-lg shadow-lg border border-blue-200 max-w-xs w-full" />
    </div>
    <a *ngIf="project.link" [href]="project.link" target="_blank" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-full font-semibold shadow-lg hover:bg-blue-700 transition">Visit Website</a>
    <div class="mt-8 flex flex-wrap justify-center gap-4">
      <span *ngFor="let tag of project.tags" class="bg-blue-100 text-blue-800 px-4 py-2 rounded-full font-medium">{{ tag }}</span>
    </div>
  </div>
</section>
<section *ngIf="!project" class="min-h-screen flex items-center justify-center">
  <p class="text-xl text-blue-800">Project not found.</p>
</section>
